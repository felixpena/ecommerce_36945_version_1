{% extends 'base.html' %}

{% block titulo %}
    Borrar producto
{% endblock %}

{% block contenido %}

{% if product %}
    <h3 style="color: red">Estas por eliminar el producto {{product.name}}, estas seguro?</h3>

    <form action = "/products/delete-product/{{product.id}}/" method = "POST">
        {% csrf_token %}
        <button class="btn btn-danger" type="submit">Eliminar</button>
    </form>
{% else %}
    {{message}}
{% endif %}



{% endblock %}
